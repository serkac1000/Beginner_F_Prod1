<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- MIT App Inventor Blocks View -->
  <rect x="10" y="10" width="780" height="580" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Top Menu Bar -->
  <rect x="10" y="10" width="780" height="40" fill="#4285f4"/>
  <text x="30" y="35" font-family="Arial" font-size="16" fill="white">MIT App Inventor - BeginnerF (Blocks)</text>
  <rect x="650" y="20" width="60" height="20" rx="5" fill="white"/>
  <text x="660" y="35" font-family="Arial" font-size="12" fill="#4285f4">Designer</text>
  
  <!-- Left Panel (Block Categories) -->
  <rect x="10" y="50" width="150" height="540" fill="#eeeeee" stroke="#cccccc" stroke-width="1"/>
  <text x="15" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Built-in</text>
  
  <rect x="15" y="80" width="140" height="25" rx="5" fill="#5b67a5"/>
  <text x="25" y="97" font-family="Arial" font-size="12" fill="white">Control</text>
  
  <rect x="15" y="110" width="140" height="25" rx="5" fill="#58a55b"/>
  <text x="25" y="127" font-family="Arial" font-size="12" fill="white">Logic</text>
  
  <rect x="15" y="140" width="140" height="25" rx="5" fill="#a55b80"/>
  <text x="25" y="157" font-family="Arial" font-size="12" fill="white">Math</text>
  
  <rect x="15" y="170" width="140" height="25" rx="5" fill="#a5745b"/>
  <text x="25" y="187" font-family="Arial" font-size="12" fill="white">Text</text>
  
  <rect x="15" y="200" width="140" height="25" rx="5" fill="#5ba58c"/>
  <text x="25" y="217" font-family="Arial" font-size="12" fill="white">Lists</text>
  
  <rect x="15" y="230" width="140" height="25" rx="5" fill="#a55b6f"/>
  <text x="25" y="247" font-family="Arial" font-size="12" fill="white">Dictionary</text>
  
  <text x="15" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Components</text>
  
  <rect x="15" y="290" width="140" height="25" rx="5" fill="#db4437"/>
  <text x="25" y="307" font-family="Arial" font-size="12" fill="white">LoginButton</text>
  
  <rect x="15" y="320" width="140" height="25" rx="5" fill="#db4437"/>
  <text x="25" y="337" font-family="Arial" font-size="12" fill="white">EmailTextBox</text>
  
  <rect x="15" y="350" width="140" height="25" rx="5" fill="#db4437"/>
  <text x="25" y="367" font-family="Arial" font-size="12" fill="white">PasswordTextBox</text>
  
  <rect x="15" y="380" width="140" height="25" rx="5" fill="#db4437"/>
  <text x="25" y="397" font-family="Arial" font-size="12" fill="white">Notifier1</text>
  
  <rect x="15" y="410" width="140" height="25" rx="5" fill="#db4437"/>
  <text x="25" y="427" font-family="Arial" font-size="12" fill="white">Web1</text>
  
  <!-- Main Block Workspace -->
  <rect x="160" y="50" width="630" height="540" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- LoginButton.Click Event Block -->
  <rect x="180" y="70" width="300" height="40" rx="5" fill="#db4437"/>
  <rect x="180" y="70" width="20" height="40" rx="5" fill="#b13c30"/>
  <text x="210" y="95" font-family="Arial" font-size="14" fill="white">when LoginButton.Click</text>
  
  <!-- Validation Blocks (if-then statements) -->
  <rect x="180" y="110" width="380" height="40" rx="5" fill="#58a55b"/>
  <rect x="180" y="110" width="20" height="40" rx="5" fill="#478949"/>
  <text x="210" y="135" font-family="Arial" font-size="14" fill="white">if EmailTextBox.Text = ""</text>
  
  <!-- Notifier Call (for empty email) -->
  <rect x="200" y="150" width="360" height="40" rx="5" fill="#db4437"/>
  <rect x="200" y="150" width="20" height="40" rx="5" fill="#b13c30"/>
  <text x="230" y="175" font-family="Arial" font-size="14" fill="white">call Notifier1.ShowAlert</text>
  
  <!-- Firebase Authentication API Call Setup -->
  <rect x="180" y="200" width="400" height="40" rx="5" fill="#db4437"/>
  <rect x="180" y="200" width="20" height="40" rx="5" fill="#b13c30"/>
  <text x="210" y="225" font-family="Arial" font-size="14" fill="white">set Web1.Url to</text>
  
  <rect x="180" y="240" width="500" height="30" rx="5" fill="#a5745b"/>
  <text x="190" y="260" font-family="Arial" font-size="12" fill="white" style="font-size: 10px;">https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=...</text>
  
  <!-- Web1.GotText Event Block -->
  <rect x="180" y="280" width="300" height="40" rx="5" fill="#db4437"/>
  <rect x="180" y="280" width="20" height="40" rx="5" fill="#b13c30"/>
  <text x="210" y="305" font-family="Arial" font-size="14" fill="white">when Web1.GotText</text>
  
  <!-- Response Handling Logic -->
  <rect x="180" y="320" width="380" height="40" rx="5" fill="#58a55b"/>
  <rect x="180" y="320" width="20" height="40" rx="5" fill="#478949"/>
  <text x="210" y="345" font-family="Arial" font-size="14" fill="white">if responseCode = 200</text>
  
  <!-- JSON Decode Block -->
  <rect x="200" y="360" width="360" height="40" rx="5" fill="#a55b6f"/>
  <rect x="200" y="360" width="20" height="40" rx="5" fill="#884a5b"/>
  <text x="230" y="385" font-family="Arial" font-size="14" fill="white">call JsonTextDecode with responseContent</text>
  
  <!-- Success Notification -->
  <rect x="200" y="400" width="360" height="40" rx="5" fill="#db4437"/>
  <rect x="200" y="400" width="20" height="40" rx="5" fill="#b13c30"/>
  <text x="230" y="425" font-family="Arial" font-size="14" fill="white">call Notifier1.ShowAlert</text>
  
  <!-- Error Notification (else clause) -->
  <rect x="180" y="450" width="280" height="30" rx="5" fill="#58a55b"/>
  <rect x="180" y="450" width="20" height="30" rx="5" fill="#478949"/>
  <text x="210" y="470" font-family="Arial" font-size="14" fill="white">else</text>
  
  <rect x="200" y="480" width="360" height="40" rx="5" fill="#db4437"/>
  <rect x="200" y="480" width="20" height="40" rx="5" fill="#b13c30"/>
  <text x="230" y="505" font-family="Arial" font-size="14" fill="white">call Notifier1.ShowAlert</text>
</svg>
